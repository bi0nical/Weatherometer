<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>

    <nav class="nav">
        <h1 class="logo">Weatherometer</h1>
    </nav>

    <main id="page" class="page-container">
        <div class="weather-widget">
            <div class="widget-t">
                <h3 id="currentLocation" class="widget-t__location"></h3>
                <h3 id="currentCountry" class="widget-t__country"></h3>
            </div>
            <div class="wrapper wrapper--row wrapper--widget">
                <div class="widget-l">
                    <div id="currentWeatherIcon" class="widget-l__icon"></div>
                </div>
                <div class="widget-r">
                    <h3 id="currentTemp" class="widget-r__temp"></h3>
                    <div class="wrapper wrapper--row wrapper--temp">
                        <p id="currentLow" class="widget-r__low"></p>
                        <p id="currentHigh" class="widget-r__high"></p>
                    </div>
                    <h4 id="currentWeather" class="widget-r__weather"></h4>
                    <h4 id="currentWind" class="widget-r__wind"></h4>
                    <p id="currentHumidity" class="widget-r__humidity"></p>
                </div>
            </div>
            <div class="widget-b"></div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src ="./js/key.js"></script>
    <script src="./js/sun.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
